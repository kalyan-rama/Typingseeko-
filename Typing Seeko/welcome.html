<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Typing Seeko</title>
  <link rel="icon" href="Accerts/Image//logo.png">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <img src="Accerts/Image/logo.png" class="logo"></img>
</head>

<body>
  <section class="container">

    <ul class="nav-links">
      <li><a href="./home.html">HOME</a></li>
      <li class="center"><a href="./level.html">LEVELS</a></li>
      <li class="upward"><a href="./manual.html">MANUAL</a></li>
      <li class="forward"><a href="./about.html">ABOUT</a></li>
    </ul>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Reset</button>
        </div>
      </div>
    </div>
    <script src="./paragraphs.js"></script>
    <script src="./script.js"></script>
    <p class="about-section">©️2025 Typing seeko.All rights reserved. </p>
  </section>
</body>

</html>
